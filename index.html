<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Dodge</title>
    <link rel="icon" type="image/png" href="https://github.com/TitanBusinessPros/Dodge-Game/raw/main/Dodge-Favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            padding: 0;
            margin: 0;
            touch-action: none;
        }
        
        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 150px;
            width: 150px;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.5));
            z-index: 100;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), inset 0 0 30px rgba(0, 255, 255, 0.1);
            overflow: hidden;
        }
        
        #player {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff006e, #8338ec);
            border-radius: 50%;
            bottom: 50px;
            left: 180px;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.8);
            transition: left 0.1s;
        }
        
        .obstacle {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00ffff, #06ffa5);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            z-index: 10;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff006e;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 0, 110, 0.8);
            display: none;
            z-index: 20;
        }
        
        #restartBtn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #8338ec, #ff006e);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(131, 56, 236, 0.6);
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        #restartBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(131, 56, 236, 0.8);
        }
        
        #instructions {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font-size: 12px;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.6);
            text-align: center;
            width: 90%;
        }
        
        #touchControls {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
            z-index: 15;
        }
        
        .touchBtn {
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        .touchBtn:active {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
        }
        
        @media (max-width: 480px) {
            #logo {
                max-width: 120px;
                width: 120px;
                top: 8px;
                left: 8px;
            }
            
            #gameContainer {
                height: 100vh;
                border-left: none;
                border-right: none;
            }
            
            .touchBtn {
                width: 65px;
                height: 65px;
                font-size: 26px;
            }
            
            #score {
                font-size: 18px;
                top: 15px;
                left: 15px;
            }
            
            #gameOver {
                font-size: 28px;
            }
            
            #instructions {
                font-size: 11px;
                bottom: 80px;
            }
        }
        
        @media (max-height: 700px) {
            #logo {
                max-width: 100px;
                width: 100px;
                top: 5px;
                left: 5px;
            }
            
            .touchBtn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <img id="logo" src="https://github.com/TitanBusinessPros/Dodge-Game/raw/main/Dodge-Logo.png" alt="Dodge Game Logo">
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="player"></div>
        <div id="gameOver">
            <div>GAME OVER</div>
            <div id="finalScore" style="font-size: 24px; margin-top: 10px;"></div>
            <button id="restartBtn">RESTART</button>
        </div>
        <div id="instructions">← → Arrow Keys, A/D, or Touch Buttons to Move</div>
        <div id="touchControls">
            <div class="touchBtn" id="leftBtn">←</div>
            <div class="touchBtn" id="rightBtn">→</div>
        </div>
    </div>
    
    <audio id="bgMusic" loop preload="auto">
        <source src="https://raw.githubusercontent.com/TitanBusinessPros/Dodge-Game/main/Dodge%20Theme%20Song.mp3" type="audio/mpeg">
    </audio>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const bgMusic = document.getElementById('bgMusic');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        
        let playerPos = 180;
        let score = 0;
        let gameActive = false;
        let obstacles = [];
        let gameLoop;
        let obstacleSpeed = 3;
        let spawnRate = 1500;
        let lastSpawn = 0;
        let containerWidth = gameContainer.offsetWidth;
        
        const keys = {};
        let touchingLeft = false;
        let touchingRight = false;
        let musicStarted = false;
        
        bgMusic.volume = 0.5;
        
        function tryPlayMusic() {
            if (!musicStarted) {
                const playPromise = bgMusic.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        musicStarted = true;
                        console.log('Music started successfully');
                    }).catch(error => {
                        console.log('Music play failed:', error);
                    });
                }
            }
        }
        
        document.addEventListener('click', tryPlayMusic);
        document.addEventListener('touchstart', tryPlayMusic);
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            tryPlayMusic();
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchingLeft = true;
            tryPlayMusic();
        });
        
        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchingLeft = false;
        });
        
        leftBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            touchingLeft = true;
            tryPlayMusic();
        });
        
        leftBtn.addEventListener('mouseup', (e) => {
            e.preventDefault();
            touchingLeft = false;
        });
        
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchingRight = true;
            tryPlayMusic();
        });
        
        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchingRight = false;
        });
        
        rightBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            touchingRight = true;
            tryPlayMusic();
        });
        
        rightBtn.addEventListener('mouseup', (e) => {
            e.preventDefault();
            touchingRight = false;
        });
        
        window.addEventListener('resize', () => {
            containerWidth = gameContainer.offsetWidth;
            playerPos = Math.min(playerPos, containerWidth - 40);
            player.style.left = playerPos + 'px';
        });
        
        function movePlayer() {
            if (keys['ArrowLeft'] || keys['a'] || keys['A'] || touchingLeft) {
                playerPos = Math.max(0, playerPos - 8);
            }
            if (keys['ArrowRight'] || keys['d'] || keys['D'] || touchingRight) {
                playerPos = Math.min(containerWidth - 40, playerPos + 8);
            }
            player.style.left = playerPos + 'px';
        }
        
        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            obstacle.style.left = Math.random() * (containerWidth - 60) + 'px';
            obstacle.style.top = '-60px';
            gameContainer.appendChild(obstacle);
            obstacles.push({
                element: obstacle,
                y: -60
            });
        }
        
        function createParticles(x, y) {
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                gameContainer.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 5 + 2;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                let px = x, py = y;
                const particleAnim = setInterval(() => {
                    px += vx;
                    py += vy;
                    particle.style.left = px + 'px';
                    particle.style.top = py + 'px';
                    particle.style.opacity = parseFloat(particle.style.opacity || 1) - 0.05;
                    
                    if (parseFloat(particle.style.opacity) <= 0) {
                        clearInterval(particleAnim);
                        particle.remove();
                    }
                }, 30);
            }
        }
        
        function checkCollision(obstacle) {
            const playerRect = player.getBoundingClientRect();
            const obstacleRect = obstacle.element.getBoundingClientRect();
            
            return !(playerRect.right < obstacleRect.left || 
                     playerRect.left > obstacleRect.right || 
                     playerRect.bottom < obstacleRect.top || 
                     playerRect.top > obstacleRect.bottom);
        }
        
        function updateGame(timestamp) {
            if (!gameActive) return;
            
            movePlayer();
            
            if (timestamp - lastSpawn > spawnRate) {
                createObstacle();
                lastSpawn = timestamp;
                spawnRate = Math.max(600, spawnRate - 10);
                obstacleSpeed = Math.min(8, obstacleSpeed + 0.05);
            }
            
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                obs.y += obstacleSpeed;
                obs.element.style.top = obs.y + 'px';
                
                if (checkCollision(obs)) {
                    endGame();
                    createParticles(
                        parseInt(obs.element.style.left) + 30,
                        obs.y + 30
                    );
                    return;
                }
                
                if (obs.y > gameContainer.offsetHeight) {
                    obs.element.remove();
                    obstacles.splice(i, 1);
                    score++;
                    scoreDisplay.textContent = 'Score: ' + score;
                }
            }
            
            gameLoop = requestAnimationFrame(updateGame);
        }
        
        function startGame() {
            tryPlayMusic();
            
            gameActive = true;
            score = 0;
            containerWidth = gameContainer.offsetWidth;
            playerPos = (containerWidth - 40) / 2;
            obstacleSpeed = 3;
            spawnRate = 1500;
            lastSpawn = 0;
            obstacles.forEach(obs => obs.element.remove());
            obstacles = [];
            scoreDisplay.textContent = 'Score: 0';
            gameOverDisplay.style.display = 'none';
            player.style.left = playerPos + 'px';
            gameLoop = requestAnimationFrame(updateGame);
        }
        
        function endGame() {
            gameActive = false;
            cancelAnimationFrame(gameLoop);
            finalScoreDisplay.textContent = 'Final Score: ' + score;
            gameOverDisplay.style.display = 'block';
        }
        
        restartBtn.addEventListener('click', startGame);
        
        startGame();
    </script>
</body>
</html>
